<html>
<head>
 <title>document.write() Example 4</title>
</head>
<body>
<div id="content">
 <p>This is a <strong>paragraph</strong> with a list following it.</p>
 <ul>
 <li>Item 1</li>
 <li>Item 2</li>
 <li>Item 3</li>
 </ul>
</div> 
 <script >
 	const d = document.getElementById("content");
d.outerHTML = "<p>This is a paragraph.</p>"; 
console.log(d.outerHTML);
 </script>
</body>
</html>
